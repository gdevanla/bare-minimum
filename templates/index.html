{% extends "base.html" %}

{% block content %}

<section>
    <ul>
            {% for article in articles_page.object_list[:20] %}
               <li>
                   <a href="{{ SITEURL }}/{{
                    article.url }}">{{ article.title }}</a>
                   <span class='extra-info'><em>{{article.locale_date}}</em></span>
               </li>
               {% endfor %}
    </ul>
</section>

{% endblock %}
